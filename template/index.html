<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h4>Task List</h4>
<div class="container" style="margin: 10px; padding: 2px;">
    <br>
    <form action="/create" method="post" class="form">
    <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Task Title" required/>
    </div>
        <br>
    <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Task Description" required/>
    </div>
        <br>
    <button class="btn btn-success">Add Task</button>
</form>
    <br>
<!--    view for my tasks -->
    <div class="container">
        <h4>My Tasks</h4>
        <ul>
<!--           using jinja loop the list items i.e tasks -->
            {% for task in tasks %}
<!--                  for every single task create a list item-->
            <li>
                <strong>{{ task.title  }}</strong> - {{ task.description }}<br>
                <a class="btn btn-primary" href="/edit/{{task.id}}"> Edit </a>
                <a class="btn btn-danger" href="/delete/{{task.id}}"> Delete </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
